<script>
    // 请封装一个函数判断2个对象是否相等
    const obj1 = { a: 1, b: 2 }
    const obj2 = { a: 1, b: 2 }
    function fun() {
        const keys1 = Object.keys(obj1)
        const keys2 = Object.keys(obj2)
        if (keys1.length !== keys2.length) {
            return false
        }
        return true
    }
    console.log(fun(obj1, obj2));
</script>
